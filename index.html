<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Box Opening Game with Brawler Exchange</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Brawl Stars Box Opening Game</h1>

        <!-- Box Opening Section -->
        <div class="box-container">
            <select id="boxSelect">
                <option value="brawl">Brawl Box</option>
                <option value="big">Big Box</option>
                <option value="mega">Mega Box</option>
                <option value="dead">Dead Box</option>
                <option value="legend">Legend Box</option>
                <option value="skin">Skin Box</option>
            </select>
            <button id="openBox">Open Box</button>
        </div>
        <div id="boxAnimation" class="box-animation">üéÅ</div>
        <div id="result" class="result"></div>

        <!-- Inventory Section -->
        <h2>Player Inventory</h2>
        <div id="inventory" class="inventory"></div>

        <!-- Mini Games Section -->
        <h2>Mini Games</h2>
        <div class="mini-games">
            <button id="playRPS">Play Rock, Paper, Scissors</button>
            <button id="playGuessNumber">Play Guess the Number</button>
        </div>
        <div id="gameResult" class="result"></div>

        <!-- Brawler Exchange Section -->
        <h2>Brawler Exchange</h2>
        <button id="exchangeBrawler">Exchange a Brawler</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
